<!doctype html>
<html x-ng-app="TicTacApp">
<head>
    <title>James' TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js
    "></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body x-ng-controller="TicTacAppController">
    <header><span>The Original</span><br>Tic Tac Toe</header>
        <div class="container">
            <div class="cells" x-ng-repeat="c in game.cells track by $index" x-ng-click="makeMove($index)">
                {{ c }}
            </div>
        </div>
</body>
</html>
